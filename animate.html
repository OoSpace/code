<!DOCTYPE html>
<html>
<head>
    <title>Title</title>
    <style type="text/css">
        *{
            margin:0;
            paddingL:0;
            font-size:16px;
        }
        #wrap{
            overflow: hidden;
            width: 100%;
        }
        #wrap .wrapIn{
            width: 80000%;
            height: 30px;
        }
        #wrap .wrapIn div{
            float: left;
        }

    </style>
</head>
<body>
　<div id="wrap">
    <div class="wrapIn">
        <div id="text1">行者行于路，漫步起烟云，但凭人行处，不知几人闻,行者行于路，漫步起烟云，但凭人行处，不知几人闻</div>
        <div id="text2"></div>
    </div>
</div>
<script type="text/javascript">
    var wrap = document.getElementById("wrap");
    var text1 = document.getElementById("text1");
    var text2 = document.getElementById("text2");
    text2.innerHTML = document.getElementById("text1").innerHTML;

    setInterval(function() {
        if (wrap.scrollLeft - text2.offsetWidth >= 0) {
            wrap.scrollLeft -= text1.offsetWidth;
        } else {
            wrap.scrollLeft++;
        }
    }, 20);

</script>
</body>
</html>
